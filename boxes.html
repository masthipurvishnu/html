<!DOCTYPE html>
<html lang="em">
  <head>
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <title>Sticky Position LIST</title>
    <style>
      .example {
        /* border: solid; */
        /* border-color: red; */
        /* background-color: gray; */
        margin: 10px;
        /* font-size: 2em; */
      }
      .content1 {
        background-color: gray;
        margin: 10px;
        padding: 20px;
        float: left;
        font-size: 2em;
        width: 40%;
        height: 40px;
      }
      .content {
        background-color: gray;
        /* border: solid; */
        margin: 10px;
        padding: 20px;
        /* position: fixed; */
        float: left;
        font-size: 2em;
        width: 40%;
        height: 400px;
      }
      .box {
        background-color: greenyellow;
        display: inline;
        /* padding: 10px; */
      }
      .fixed {
        position: fixed;
        /* top: 0; */
      }
      .sticky {
        position: sticky;
        top: 0;
      }
      /* NOT SURE WHY HEADER IS NOT STIKING ???????? */
      .header {
        background-color: white;
        box-shadow: 1px 1px 1px 1px lightgray;
        position: sticky;
        top: 0;
        width: 100%;
        padding-bottom: 1px;
      }
      nav {
        /* background-color: darkgrey; */
        /* padding: 5px; */
      }
      li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="example">
        <div class="content1"></div>
        <div class="content1"></div>
      </div>
      <div class="example">
        <div class="content">
          <div class="box fixed">fixed</div>
        </div>
        <div class="content">
          <div class="box sticky">sticky</div>
        </div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
      </div>
      <div class="example">
        <div class="content one"></div>
        <div class="content">
          <div class="box sticky">sticky</div>
        </div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
      </div>
      <div class="example">
        <div class="content one"></div>
        <div class="content">
          <div class="box">fixed2</div>
        </div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
      </div>
      <div class="example">
        <div class="content one"></div>
        <div class="content">
          <div class="box">fixed2</div>
        </div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
      </div>
    </main>
